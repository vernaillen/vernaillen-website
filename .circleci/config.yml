version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:13
    environment:
      IMAGE_NAME: vernaillen/vernaillen-website
      IMAGE_TAG: 0.0.1-ci$CIRCLE_BUILD_NUM
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      # run tests!
      - run: yarn test
      - run: npm run build
      - run: docker build -t $IMAGE_NAME:latest .
      - run: docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
      - run: echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
      - run: docker push $IMAGE_NAME:latest
      - run: docker push $IMAGE_NAME:$IMAGE_TAG
      - run: sudo apt-get update && sudo apt-get -y install gettext-base
      - run:
          name: Install kubectl
          command: |
            curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
            chmod u+x ./kubectl
      - run:
          name: Deploy Code
          command: ./ci-deploy.sh
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: master
